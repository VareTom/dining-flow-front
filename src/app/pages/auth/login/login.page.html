<ion-content>
  <app-back-button (click)="onBack()"></app-back-button>

  <div class="container">
    <div class="illustration">
      <img src="assets/icons/undraw_mobile_login.svg" alt="login illustration">
    </div>

    <div class="titles">
      <h2>Welcome back!</h2>
      <span class="sub-title">Sign in to your account</span>
    </div>

    <div class="form">
      <app-input label="Email" type="email" [formControl]="emailFormControl"></app-input>
      <app-input label="Password" type="password" [formControl]="passwordFormControl"></app-input>
    </div>

    <div class="actions">
      <app-button buttonText="Continue" [disabled]="!isFormValid" (click)="onLogin()"></app-button>
      <span class="already-account">
        Don't have an account? <a (click)="onRegister()">Sign Up</a>
      </span>
    </div>
  </div>
</ion-content>
