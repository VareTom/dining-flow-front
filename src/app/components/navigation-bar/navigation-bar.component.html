<div class="navigation-bar">
  <div class="link" (click)="onClickNavItem(item)" *ngFor="let item of navItems" [class.active]="item.isActive" [class.add-icon]="item.link === 'create'">
    <img [src]="'assets/icons/' + item.iconName + '.svg'" alt="home illustration">
    <div class="indicator" [class.active]="item.isActive"></div>
  </div>
</div>
